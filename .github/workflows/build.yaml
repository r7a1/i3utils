---
name: Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Enable docker cache
        id: docker-cache
        uses: actions/cache@v2
        with:
          path: /tmp/docker-save
          key: docker-save-${{ hashFiles('./.github/actions/cargo/Dockerfile') }}

      - name: Load docker cache if it exists
        run: docker load -i /tmp/docker-save/snapshot.tar || true
        if: steps.docker-cache.outputs.cache-hit == 'true'

      - name: Build docker file
        uses: ./.github/actions/cargo
        with:
          args: --version

      - name: Save docker cache
        run: |
          mkdir -p /tmp/docker-save
          docker save $(docker images -q) --output /tmp/docker-save/snapshot.tar

      - name: Enable rust cargo cache
        uses: actions/cache@v2
        with:
          path: |
            /opt/rust/registry
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build and Test
        uses: ./.github/actions/cargo
        with:
          args: test

      - name: Build RPM Package
        uses: ./.github/actions/cargo
        with:
          args: rpm build

      - name: Upload RPM Package
        uses: actions/upload-artifact@v2
        with:
          name: i3utils.rpm
          path: target/release/rpmbuild/RPMS/x86_64/*.rpm
